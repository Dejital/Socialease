<header class="row">
    <a class="btn btn-primary" href="/">
        <i class="fa fa-user"></i>
        Socialease
    </a>

    <div class="pull-right form-inline">
        <input type="text"
               class="form-control"
               id="nameFilter" 
               ng-show="vm.isFilterSeen"
               ng-model="vm.nameFilter"
               placeholder="Type to filter names" />
        <a class="btn btn-default"
           ng-click="vm.toggleFilter()">
            <i class="fa fa-search "></i> Filter
        </a>
        <a class="btn btn-default" data-toggle="modal" data-target="#newPersonModal">
            <i class="fa fa-plus "></i> Add
        </a>
    </div>
</header>

<div id="people-section" class="row">
    <div ng-repeat="person in vm.people | filter:vm.nameFilter">
        <div id="person-card"
             class="img-rounded"
             ng-click="vm.selected.value = $index"
             ng-class="{'bg-primary': vm.selected.value == $index}">
            {{ person.name }}
            <div class="pull-right" ng-show="vm.selected.value == $index">
                <a ng-href="#/{{ person.id }}" 
                   class="btn btn-default btn-sm">Manage</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="newPersonModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Person</h4>
            </div>
            <div class="modal-body">
                <form novalidate name="newPersonForm" ng-submit="vm.addPerson()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control"
                               type="text"
                               id="name"
                               name="name"
                               ng-model="vm.newPerson.name"
                               required
                               ng-minlength="1"/>
                        <span ng-show="newPersonForm.name.$error.required" 
                              class="text-warning">Name is required.</span>
                    </div>
                    <div class="form-group">
                        <input type="submit"
                               value="Add"
                               class="btn btn-primary"
                               ng-disabled="newPersonForm.$invalid"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
